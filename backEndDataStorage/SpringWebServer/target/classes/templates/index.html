<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="login" type="text" >
<input id="pass" type="text">
<button type="button" onclick="sendPost()">LOGIN</button>


<p>Go to <a href="/signUp" style="color:dodgerblue">Sign in</a>.</p>
</body>
<script>
    function sendPost() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                alert(this.responseText);
            }
        };
        xhttp.open("POST", "/checkpass", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send(JSON.stringify({userName:document.getElementById("login").value, password:document.getElementById("pass").value}));
    }
</script>
</html>
