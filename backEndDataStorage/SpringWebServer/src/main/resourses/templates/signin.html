<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>PomodoroDo</title>
		<meta name="description" content="PomodoroDo Sign In Form">
		<meta name="viewport" content="width=device-width">
		<link rel='icon' type='image/x-icon' href='https://clothobserve.com/favicon.ico'/>
		<link rel="apple-touch-icon-precomposed" href="https://clothobserve.com/apple-touch-icon-precomposed.png">
		<link rel="stylesheet" href="https://clothobserve.com/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<style>
			@import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600");
			body {
				background: #d2d6de;
				font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
				font-size: 14px;
				line-height: 1.42857;
				height: 350px;
				padding: 0;
				margin: 0;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				font-weight: 400;
				overflow-x: hidden;
				overflow-y: auto;
			}
			.sign-box {
				width: 360px;
				margin: 7% auto;
			}
			.sign-logo {
				font-size: 35px;
				text-align: center;
				margin-bottom: 25px;
				font-weight: 300;
			}
			.sign-box-body {
				background: #fff;
				padding: 20px;
				border-top: 0;
				color: #666;
			}
		</style>
	</head>
	<body>
		<div class="sign-box">
			<div class="sign-logo">
				<img src="https://clothobserve.com/images/logo.png">
			</div>
			<div class="sign-box-body text-center">
				<legend>Sign In</legend>
				<form role="form" method="post" id="form" accept-charset="utf-8">

				</form>
			</div>
		</div>
	</body>
</html>
